{% extends 'base.html' %}
{% load static %}
{% block content %}
    <header>
      <h1><a href="/">Bloggit</a></h1>
      <nav>
        <ul>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'favorites' %}" id="fav">Favorites</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </nav>
    </header>
    <div class="profile-container">
        <div class="profile">
          {% if user.profile.profile_image.url != "/media/default.jpeg" %}
            <img src="{{user.profile.profile_image.url}}" alt="">
          {% else %}
            <img src="{% static 'user-black-white.png' %}" alt="">
          {% endif %}
          <h2>{{user.first_name}}</h2>
          <p>{{user.email}}</p>
        </div>
        <p class="title">I love reading blogs..</p>
        <a href="{% url 'profile-update' %}" class="button">Update Profile</a>
    </div>
{% endblock content %}
